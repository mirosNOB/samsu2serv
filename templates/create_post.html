{% extends "base.html" %}

{% block title %}Создать новый пост{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Новый пост</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_post') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Содержание</label>
                        <textarea class="form-control" id="content" name="content" rows="6" placeholder="Напишите что-нибудь интересное..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Изображение (необязательно)</label>
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        <div class="form-text">Поддерживаемые форматы: PNG, JPG, JPEG, GIF (макс. 16МБ)</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
